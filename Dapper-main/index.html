<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Project 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="nav-left">
          <img class="logo" src="Resources/dappr-logo.png" />
        </div>

        <div class="nav-center">
          <ul>
            <li class="list"><a href="#">Home</a></li>
            <li class="list"><a href="#">About Us</a></li>
            <li class="list"><a href="#">Information</a></li>
            <li><a href="#">More</a></li>
          </ul>
          <img class="arrow" src="Resources/arrow.png" />
          <div class="outer-box">
            <input class="nav-input" type="text" placeholder="Search...." />
            <img class="search-logo" src="Resources/search.png" />
          </div>
        </div>

        <div class="nav-right">
          <img class="hamburger" src="Resources/square.png" />
        </div>
      </nav>

      <section class="section-1">
        <img class="coding-image" src="Resources/coding image.png" />
        <textarea
          placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
          id=""
          cols="30"
          rows="10"
        ></textarea>
      </section>

      <div class="parent">
        <img class="social" src="Resources/social.png" alt="helloooo" />
      </div>

      <div class="section-2">
        <div class="box-1 box">
          <div class="word box-text">Total Question’s</div>
          <div class="number box-text">200,000</div>
        </div>
        <div class="box-2 box">
          <div class="word box-text">Total Answer’s</div>
          <div class="number box-text">105,000</div>
        </div>
        <div class="box-3 box">
          <div class="word box-text">Participated</div>
          <div class="number box-text">10,000</div>
        </div>
        <div class="box-4 box">
          <div class="word box-text">Total Passed</div>
          <div class="number box-text">6,000</div>
        </div>
      </div>
      <img class="help-logo" src="Resources/help.png" />

      <section class="section-3">
        <div class="big-box">
          <div class="big-left">
            <div class="box-01 common-box">
              <div class="info">YOUR INFO</div>
            </div>
            <div class="box-02 common-box">
              <div class="info">BOOKMARKS</div>
            </div>
            <div class="box-03 common-box">
              <div class="info">SETTINGS</div>
            </div>
          </div>

          <div class="big-right">
            <div class="headline">Your information</div>

            <form action="#">
              <div class="part-1">
                Name<span>:</span
                ><input type="text" placeholder="Rehan Lukade" />
              </div>
              <div class="part-1">
                Email<span>:</span
                ><input type="email" placeholder="rehanlukade@gmail.com" />
              </div>
              <div class="part-1">
                Phone<span>:</span
                ><input type="text" max="12" placeholder="+91 8888435042" />
              </div>
              <div class="part-1">
                Marks<span>:</span><input type="text" placeholder="500.00" />
              </div>

              <input class="reset" type="reset" />
            </form>

            <button>Next &rarr;</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
